<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppegenerer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            cursor: pointer; /* Make the entire list item clickable */
        }
        li.selected {
            background-color: #007bff; /* Color when selected */
            color: white;
        }
        li input[type="checkbox"] {
            display: none; /* Hide the checkbox itself */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .group {
            margin-top: 20px;
        }
        .group-item {
            background-color: #d1ecf1;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <ul id="nameList"></ul>

    <div id="groupsContainer" class="group"></div>

</body>
</html>
